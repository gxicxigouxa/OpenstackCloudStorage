<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>레이아웃</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">

    <div class="top">
        <img src="{{url_for('static',filename = 'img/AhnLab_CI.png')}}" width="20%" align="left" style="padding: 5px">
        <h1 id="storage" class="glyphicon glyphicon-floppy-disk">STORAGE</h1>
    </div>

    <form id="signupFrm" name="signupFrm" action="/chksignup" method="POST">

        <div class="signupboard">
            <p class="signuptxt">Sign Up</p>
            <label style="margin-left: 100px;"><span class="glyphicon glyphicon-user"> User ID<input type ="text"  style="background-color: white; border: none; height:50px; width:430px; margin-left: 20px; margin-top:60px;  color:gray;" placeholder="UserName" id ="signup_userid" name = "userid" maxlength ="20"></label>
            <label style="margin-left: 100px;"><span class="glyphicon glyphicon-lock"> Password<input type ="password"  style="background-color: white; border: none; height:50px; width:430px; margin-left: 20px; margin-top:60px;  color:gray;" placeholder="Password" id ="signup_userpwd" name = "userpwd"></label>
            <label style="margin-left: 100px;"><span class="glyphicon glyphicon-ok"> Confirm <input type ="password" onkeyup="chkPwd()" style="background-color: white; border: none; height:50px; width:430px; margin-left: 20px; margin-top:60px;  color:gray;" placeholder="Confirm Password" id ="signup_userpwdchk" name = "userpwdchk"></label>
            <label style="margin-left: 100px;"><span class="glyphicon glyphicon-gift"> Birthday <input type ="text"  style="background-color: white; border: none; height:50px; width:430px; margin-left: 20px; margin-top:60px;  color:gray;" placeholder="ex>931109" id ="signup_birthday" name = "birthday" maxlength="6" onkeydown="onlyNumber(this)"></label>

            <button class="label label-primary" id="regist" style="margin-left:150px; margin-top: 30px; width: 500px; height: 35px; font-size: 15px;">Sign up</button>


        </div>
    </form>



</head>

<body ng-app="signUpApp" ng-controller="signUpController" ng-cloak>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="{{url_for('static',filename = 'js/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'js/front.js')}}"></script>
    <script type="text/javascript">
        signup_result('{{err_code}}');
    </script>





</body>

</html>
