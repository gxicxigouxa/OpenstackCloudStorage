<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>레이아웃</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">


</head>

<body ng-app="txtApp" ng-controller="txtController" ng-cloak>
    <div id="ng-setting-div">
        <div class="top">
            <img src="{{url_for('static',filename = 'img/AhnLab_CI.png')}}" width="20%" align="left" style="padding: 5px">
            <h1 id="storage" class="glyphicon glyphicon-floppy-disk">STORAGE</h1>
        </div>

        <div class="menu" align="left">
            <nav class="navigator">
                <ul>
                    <li id="spam" onclick=spam();><span class="glyphicon glyphicon-zoom-in"></span><a class="spam">  악성 분류</a></li>
                    <li id="text" onclick=text();><span class="glyphicon glyphicon-duplicate"></span><a class="textcompare">  문서 분류</a></li>
                    <li id="income" onclick=income();><span class="glyphicon glyphicon-stats"></span><a class="expectincome">  예상 수입</a></li>
                    <li id="bookmark" onclick=bookmark();><span class="glyphicon glyphicon-star"></span><a class="storebookmark">  북마크 핀</a></li>
                </ul>
        </div>


        <div class="textMain" id="textMain">
            <form name="txtFrm" action="/txtpage/filelist" method="POST">
                {% for dir in textdir_list %}
                <label><input type ="submit"   value = "{{dir}}" class = "classifyDir"   name="dir"><p class="classifyTxt">{{dir}}</p></label> {%endfor%}

            </form>

            <form action="/textcompare" method="POST" enctype="multipart/form-data" class="txtuploadform">
                <input type="file" name="file" id="txtfileinput" style="display: none" />
                <button class="label label-primary" id="txtuploadBtn" type="submit">Upload</button>
            </form>
            <button class="label label-info" id="txtfalseinput">search</button>
            <span id="txt_selected_filename">No file selected</span>

            <a class="logoutBtn" onclick="logout()">
                <p id="logoutIcon">Log Out</p>
            </a>


        </div>



    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="{{url_for('static',filename = 'js/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'js/front.js')}}"></script>


</body>

</html>
