<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>레이아웃</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">



</head>

<body ng-app="loginApp" ng-controller="loginController" ng-cloak>
    <div id="ng-setting-div">
        <div class="top">
            <img src="{{url_for('static',filename = 'img/AhnLab_CI.png')}}" width="20%" align="left" style="padding: 5px">
            <h1 id="storage" class="glyphicon glyphicon-floppy-disk">STORAGE</h1>
        </div>


        <div class="loginboard">
            <p class="logintxt">login</p>
            <img src="{{url_for('static',filename = 'img/user.png')}}" width="100px" height="100px" style="margin-left:170px; margin-top: 10px;">
            <form id="loginFrm" name="loginFrm" action="/login" method="POST">
                <label style="margin-left: 60px;"><span class="glyphicon glyphicon-user"></span><input type ="text"  style="background-color: white; border: none; height:50px; width:290px; margin-left: 20px; margin-top:60px;  color:gray;" placeholder="UserName" id ="userid" name = "userid"></label>
                <br>

                <label style="margin-left: 60px;"><span class="glyphicon glyphicon-lock" ></span><input type ="password" style="background-color: white; border: none; height:50px; width:290px; margin-left: 20px; margin-top:20px;  color:gray;" placeholder="Password" id ="userpwd" name = "userpwd"></label>
                <br>
            </form>


            <button class="label label-success" id="login" style="margin-left: 120px; margin-top: 30px; width: 100px; height: 35px; font-size: 15px;">Log in</button>
            <button class="label label-primary" id="signup" style="margin-left:5px; margin-top: 30px; width: 100px; height: 35px; font-size: 15px;">Sign up</button>


        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="{{url_for('static',filename = 'js/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static',filename = 'js/front.js')}}"></script>
    <script type="text/javascript">
        login_result('{{err_code}}');
    </script>




</body>

</html>
