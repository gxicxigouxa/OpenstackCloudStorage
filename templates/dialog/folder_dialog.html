<md-dialog aria-label="folderDialogContent" class="folder-content-container">
    <div class="md-toolbar-tools">
        <h2>경로:
            <span ng-bind="currentPath"></span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            X
        </md-button>
    </div>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="folder_dialog-header">
            </div>
            <div class="folder_dialog-container">
                <div ui-grid="existFilesGridData" ui-grid-selection ui-grid-move-columns ui-grid-resize-columns ng-dblclick="onDblClickRow(row)" class="grid"></div>
            </div>
            <div class="folder_dialog-button">
                <form name="actFrm">
                    <div layout="row">
                        <input id="fileInputButton" type="file" class="ng-hide" onchange="angular.element(this).scope().fileChanged(this)" aria-label="fileInput" name="upFile"></input>
                        <label for="fileInputButton" class="md-button md-raised">업로드</label>
                        <md-button class="md-raised" ng-click="downloadSelectedFile()" ng-disabled="isNotSelectedExistFiles()">다운로드</md-button>
                        <md-button class="md-raised md-warn" ng-click="deleteFile()" ng-disabled="isNotSelectedExistFiles()">삭제</md-button>
                    </div>
                    <div id="auto-classification-switch">
                        <md-switch ng-model="isAutoClassification" aria-label="auto-classification-switch">자동 분류</md-switch>
                    </div>
                </form>
            </div>
            <div class="folder_dialog-waiting-signal" layout="row" ng-hide="!isWaitingStatus">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                <p>잠시만 기다려 주세요...</p>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
</md-dialog>
