<md-dialog aria-label="createContainerDialogContent" class="create-container-content-container">
    <div class="md-toolbar-tools">
        <h2></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            X
        </md-button>
    </div>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="create_container_dialog-header">
            </div>
            <div class="create_container_dialog-container" layout-gt-xs="row">
                <md-input-container class="md-block" flax-gt-xs>
                    <label>컨테이너 이름</label>
                    <input type="text" ng-model="newContainerName" name="newContainerName">
                </md-input-container>
            </div>
            <div class="create_container_dialog-button">
                <md-button ng-click="cancel()">취소</md-button>
                <md-button ng-click="createNewContainer()">확인</md-button>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
</md-dialog>
