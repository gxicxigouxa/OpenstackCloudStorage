<md-dialog aria-label="createFolderDialogContent" class="create-folder-content-container">
    <div class="md-toolbar-tools">
        <h2></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            X
        </md-button>
    </div>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div class="create_folder_dialog-header">
            </div>
            <div class="create_folder_dialog-container" layout-gt-xs="row">
                <md-input-container class="md-block" flax-gt-xs>
                    <label>폴더 이름</label>
                    <input ng-model="newFolderName">
                </md-input-container>
            </div>
            <div class="file_sharing_dialog-button">
                <md-button ng-click="cancel()">취소</md-button>
                <md-button ng-click="createNewFolder()">확인</md-button>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
    </md-dialog-actions>
</md-dialog>
